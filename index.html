<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Portale Arruolamento</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff;
            --police-dark: #002266;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #0055ff;
            --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444;
            --success: #00ff88;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.9), rgba(5, 7, 10, 0.9)), url('./banner.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .police-logo { width: 120px; margin-top: 30px; filter: drop-shadow(0 0 15px var(--neon-glow)); z-index: 5; }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notice {
            background: rgba(13, 17, 23, 0.95);
            border-left: 4px solid var(--police-blue);
            color: white;
            padding: 15px 25px;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            min-width: 250px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: slideIn 0.3s ease forwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notice.success { border-left-color: var(--success); text-shadow: 0 0 5px var(--success); }
        .notice.error { border-left-color: var(--danger); text-shadow: 0 0 5px var(--danger); }
        .notice.info { border-left-color: var(--police-accent); text-shadow: 0 0 5px var(--police-accent); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { transform: translateX(20px); opacity: 0; }
        }

        .container, .auth-container {
            width: 90%;
            max-width: 700px;
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid var(--border-blue);
            padding: 30px;
            margin: 20px 0 100px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--neon-glow), inset 0 0 10px var(--neon-glow);
            position: relative;
        }

        .auth-container { max-width: 400px; text-align: center; }
        .hidden { display: none !important; }

        .classified-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 2px 8px;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 { 
            font-family: 'Orbitron'; 
            text-align: center; 
            color: #fff; 
            font-size: 1.2rem; 
            border-bottom: 2px solid var(--police-accent); 
            padding-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .section-header { 
            font-family: 'Orbitron'; 
            color: var(--police-accent); 
            font-size: 0.85rem; 
            margin: 25px 0 10px; 
            border-bottom: 1px solid rgba(0, 85, 255, 0.3); 
        }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        
        label { display: block; color: var(--police-accent); font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;}
        
        input, textarea, select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(0, 85, 255, 0.3); color: white;
            font-family: 'Barlow Condensed'; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus { border-color: var(--police-accent); outline: none; box-shadow: 0 0 10px var(--neon-glow); }

        button {
            width: 100%; padding: 18px; background: var(--police-dark); color: white; border: 1px solid var(--police-blue);
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        button:hover:not(:disabled) { background: var(--police-blue); box-shadow: 0 0 20px var(--police-blue); }

        .auth-toggle { margin-top: 20px; font-size: 0.8rem; color: #aaa; cursor: pointer; }
        .auth-toggle span { color: var(--police-accent); text-decoration: underline; }

        #logoutBtn {
            position: absolute; top: 10px; left: 10px; width: auto; padding: 5px 10px;
            background: transparent; border: 1px solid var(--danger); color: var(--danger); font-size: 0.7rem; margin: 0;
        }

        .checkbox-group { display: flex; gap: 15px; background: rgba(0, 85, 255, 0.05); padding: 12px; border: 1px solid rgba(0, 85, 255, 0.2); flex-wrap: wrap; }
        .checkbox-group label { display: flex; align-items: center; gap: 8px; color: #fff; text-transform: none; font-size: 1rem; }
        .checkbox-group input { width: 16px; height: 16px; margin: 0; }

        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
        }

        .modal-content { background: #0d1117; border: 1px solid var(--police-blue); width: 90%; max-width: 500px; padding: 40px; box-shadow: 0 0 40px var(--neon-glow); text-align: center; }

        .main-footer { width: 100%; padding: 20px 0; background: rgba(5, 7, 10, 0.95); border-top: 1px solid var(--police-blue); text-align: center; position: fixed; bottom: 0; left: 0; z-index: 100; }
    </style>
</head>
<body>

<div id="notification-container"></div>

<img src="./logo.png" alt="LSPD Logo" class="police-logo">

<div id="authSection" class="auth-container">
    <div class="classified-tag">Access Control</div>
    <h1 id="authTitle">ACCESSO TERMINALE</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email Operativa</label>
            <input type="email" id="loginEmail" required placeholder="civile@esempio.it">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button type="submit" id="btnLogin">AUTENTICAZIONE</button>
        <div class="auth-toggle" onclick="toggleAuth()">Nuovo cittadino? <span>Registrati qui</span></div>
    </form>

    <form id="registerForm" class="hidden">
        <div class="form-group">
            <label>Email per Registrazione</label>
            <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
            <label>Scegli Password (min. 6 car.)</label>
            <input type="password" id="regPassword" required minlength="6">
        </div>
        <button type="submit" id="btnRegister">CREA ACCOUNT</button>
        <div class="auth-toggle" onclick="toggleAuth()">Hai gi√† un account? <span>Accedi</span></div>
    </form>
</div>

<div id="mainApp" class="container hidden">
    <button id="logoutBtn" onclick="logout()">LOGOUT</button>
    <div class="classified-tag">Restricted Access</div>
    <h1>RECLUTAMENTO CIVILE LSPD</h1>
    <form id="candidaturaForm">
        <div class="section-header"># FASCICOLO OOC</div>
        <div class="form-row">
            <div class="form-group"><label>Nome Reale</label><input type="text" id="nomeReale" required></div>
            <div class="form-group"><label>Et√† Reale</label><input type="number" id="etaReale" required></div>
        </div>
        <div class="form-group"><label>Discord ID</label><input type="text" id="discordID" placeholder="es. 1234567890" required></div>

        <div class="section-header"># FASCICOLO IN-CHARACTER</div>
        <div class="form-row">
            <div class="form-group"><label>Nome e Cognome</label><input type="text" id="nomeIC" required></div>
            <div class="form-group"><label>Data di Nascita</label><input type="text" id="dataNascita" placeholder="GG/MM/AAAA" required></div>
        </div>
        
        <div class="form-row">
            <div class="form-group"><label>Recapito Telefonico</label><input type="text" id="telefono" required></div>
            <div class="form-group">
                <label>Porto d'Armi</label>
                <select id="portoArmi">
                    <option value="Posseduto">Posseduto</option>
                    <option value="Non Posseduto">Non Posseduto</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Abilitazioni di Guida</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="patente" value="A"> Cat. A</label>
                <label><input type="checkbox" name="patente" value="B"> Cat. B</label>
                <label><input type="checkbox" name="patente" value="C"> Cat. C</label>
            </div>
        </div>

        <div class="form-group">
            <label>Fedina Penale</label>
            <select id="fedina">
                <option value="Pulita">Pulita / Incensurato</option>
                <option value="Pregiudizi Minori">Pregiudizi Minori</option>
                <option value="Sporca">Precedenti Penali Gravi</option>
            </select>
        </div>

        <div class="form-group"><label>Esperienze Pregresse</label><textarea id="esperienze" rows="2" required></textarea></div>
        <div class="form-group"><label>Descrizione / Motivazione</label><textarea id="motivazione" rows="3" required></textarea></div>

        <button type="submit" id="btnInvia">TRASMETTI AL DIPARTIMENTO</button>
    </form>
</div>

<footer class="main-footer">
    <div class="footer-text" style="color: rgba(255,255,255,0.7); font-family: 'Orbitron'; font-size: 0.7rem;">
        ¬© 2026 <span style="color: var(--police-accent);">LOS SANTOS POLICE DEPARTMENT</span> ‚Äî PROTOCOLLO FUSION ETERNAL
    </div>
</footer>

<div id="modalOverlay">
    <div class="modal-content" id="modalResult"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // --- FUNZIONE NOTIFICHE ---
    function showNotice(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const notice = document.createElement('div');
        notice.className = `notice ${type}`;
        notice.innerHTML = `<span>${message}</span>`;
        container.appendChild(notice);
        setTimeout(() => {
            notice.style.animation = "fadeOut 0.5s ease forwards";
            setTimeout(() => notice.remove(), 500);
        }, 4000);
    }

    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29",
        measurementId: "G-Y4XMD4QLMQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const WEBHOOK_URL = "https://discord.com/api/webhooks/1458988900172435620/OBrKfj85FDnrvS3mH4RQGi0VWXMQ2B-Db-6-_Ly3xeBsQmF8ij0CP2KB5kCNhyG-Qzr8";
    const ROLE_TAGS = "<@&1433091874435895377> <@&1433091724384665814> <@&1458992367762673837>";

    const authSection = document.getElementById('authSection');
    const mainApp = document.getElementById('mainApp');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const btnLogin = document.getElementById('btnLogin');

    // Controllo Stato Sessione e Esistenza Candidatura
    auth.onAuthStateChanged(user => {
        if (user) {
            checkUserApplication(user.uid);
        } else {
            authSection.classList.remove('hidden');
            mainApp.classList.add('hidden');
            btnLogin.innerText = "AUTENTICAZIONE";
            btnLogin.disabled = false;
        }
    });

    async function checkUserApplication(uid) {
        try {
            const doc = await db.collection("candidature").doc(uid).get();
            if (doc.exists) {
                const data = doc.data();
                showExistingApp(data.protocollo);
            } else {
                authSection.classList.add('hidden');
                mainApp.classList.remove('hidden');
                showNotice("SISTEMA ACCESSO: UTENTE AUTENTICATO", "success");
            }
        } catch (error) {
            console.error(error);
            authSection.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }
    }

    function showExistingApp(protocollo) {
        const modal = document.getElementById('modalOverlay');
        document.getElementById('modalResult').innerHTML = `
            <h2 style="color: var(--police-accent); font-family: 'Orbitron';">CANDIDATURA GI√Ä INVIATA</h2>
            <p>Risulta gi√† un fascicolo a tuo nome nel nostro database.</p>
            <div style="margin: 25px 0; border-left: 3px solid var(--police-accent); padding: 15px; text-align: left; background: rgba(255, 215, 0, 0.05);">
                <p><strong>CODICE PROTOCOLLO:</strong> <span style="color: var(--police-accent);">#${protocollo}</span></p>
                <p style="font-size: 0.9rem; color: #ccc; margin-top: 15px;">
                    Hai gi√† effettuato la candidatura. Dovrai aspettare la valutazione e verrai contattato per l'esito tramite il numero di telefono fornito o il giornalino statale.
                </p>
            </div>
            <button onclick="logout()" style="background: var(--police-blue); border:none; padding: 15px; width: 100%; color: white; cursor: pointer; font-family: 'Orbitron';">ESCI DAL SISTEMA</button>
        `;
        modal.style.display = 'flex';
        authSection.classList.add('hidden');
        mainApp.classList.add('hidden');
    }

    function toggleAuth() {
        loginForm.classList.toggle('hidden');
        registerForm.classList.toggle('hidden');
        document.getElementById('authTitle').innerText = loginForm.classList.contains('hidden') ? "REGISTRAZIONE" : "ACCESSO TERMINALE";
    }

    loginForm.addEventListener('submit', e => {
        e.preventDefault();
        btnLogin.innerText = "VERIFICA IN CORSO...";
        btnLogin.disabled = true;
        auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
            .catch(err => {
                showNotice("ERRORE: CREDENZIALI NON VALIDE", "error");
                btnLogin.innerText = "AUTENTICAZIONE";
                btnLogin.disabled = false;
            });
    });

    registerForm.addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('btnRegister');
        btn.disabled = true;
        auth.createUserWithEmailAndPassword(document.getElementById('regEmail').value, document.getElementById('regPassword').value)
            .then(() => showNotice("ACCOUNT CREATO - BENVENUTO", "success"))
            .catch(err => {
                showNotice("ERRORE: " + err.message, "error");
                btn.disabled = false;
            });
    });

    function logout() {
        auth.signOut().then(() => {
            showNotice("LOGOUT EFFETTUATO", "info");
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('candidaturaForm').reset();
        });
    }

    document.getElementById('candidaturaForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.innerText = "CRIPTAGGIO E INVIO...";
        btn.disabled = true;

        const user = auth.currentUser;
        if(!user) return;

        const registroID = "LSPD-" + Math.floor(1000 + Math.random() * 9000);
        const patenti = Array.from(document.querySelectorAll('input[name="patente"]:checked')).map(cb => cb.value).join(", ") || "Nessuna";

        const data = {
            nomeReale: document.getElementById('nomeReale').value,
            etaReale: document.getElementById('etaReale').value,
            discordID: document.getElementById('discordID').value,
            nomeIC: document.getElementById('nomeIC').value,
            dataNascita: document.getElementById('dataNascita').value,
            telefono: document.getElementById('telefono').value,
            portoArmi: document.getElementById('portoArmi').value,
            fedina: document.getElementById('fedina').value,
            esperienze: document.getElementById('esperienze').value,
            motivazione: document.getElementById('motivazione').value
        };

        try {
            // 1. Salva nel Database Firestore
            await db.collection("candidature").doc(user.uid).set({
                protocollo: registroID,
                email: user.email,
                dataInvio: new Date().toLocaleString()
            });

            // 2. Invia a Discord
            const payload = {
                content: `üì¢ **Nuova Candidatura Civile!** ${ROLE_TAGS}`,
                embeds: [{
                    title: "üö® NUOVO ARRUOLAMENTO RICEVUTO",
                    description: `**PROTOCOLLO N¬∞: #${registroID}**`,
                    color: 2123412,
                    fields: [
                        { name: "üåê INFORMAZIONI OOC", value: `**Nome:** ${data.nomeReale}\n**Et√†:** ${data.etaReale}\n**Discord:** ${data.discordID}`, inline: false },
                        { name: "üë§ DATI IDENTIT√Ä (IC)", value: `**Nominativo:** ${data.nomeIC}\n**Data di Nascita:** ${data.dataNascita}\n**Telefono:** ${data.telefono}`, inline: false },
                        { name: "üìÑ DOCUMENTAZIONE E FEDINA", value: `**Patenti:** ${patenti}\n**Porto d'Armi:** ${data.portoArmi}\n**Fedina Penale:** ${data.fedina}`, inline: false },
                        { name: "üìú ESPERIENZE PREGRESSE", value: data.esperienze || "Nessuna indicata" },
                        { name: "üéØ MOTIVAZIONE", value: data.motivazione }
                    ],
                    footer: { text: "LSPD Central Registry - ID: " + user.uid },
                    timestamp: new Date()
                }]
            };

            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // 3. Mostra successo
            showNotice("DATI TRASMESSI CON SUCCESSO", "success");
            showExistingApp(registroID);

        } catch (error) {
            console.error(error);
            showNotice("ERRORE DURANTE IL SALVATAGGIO", "error");
            btn.disabled = false;
            btn.innerText = "TRASMETTI AL DIPARTIMENTO";
        }
    });
</script>
</body>
</html>
