<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Portale Arruolamento</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff;
            --police-dark: #002266;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #0055ff;
            --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444;
            --success: #00ff88;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.9), rgba(5, 7, 10, 0.9)), url('./banner.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .police-logo { width: 120px; margin-top: 30px; filter: drop-shadow(0 0 15px var(--neon-glow)); z-index: 5; }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notice {
            background: rgba(13, 17, 23, 0.95);
            border-left: 4px solid var(--police-blue);
            color: white;
            padding: 15px 25px;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            min-width: 250px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: slideIn 0.3s ease forwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notice.success { border-left-color: var(--success); text-shadow: 0 0 5px var(--success); }
        .notice.error { border-left-color: var(--danger); text-shadow: 0 0 5px var(--danger); }
        .notice.info { border-left-color: var(--police-accent); text-shadow: 0 0 5px var(--police-accent); }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { transform: translateX(20px); opacity: 0; } }

        .container, .auth-container {
            width: 90%;
            max-width: 700px;
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid var(--border-blue);
            padding: 40px 30px 30px;
            margin: 20px 0 100px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--neon-glow), inset 0 0 10px var(--neon-glow);
            position: relative;
        }

        .auth-container { max-width: 400px; text-align: center; }
        .hidden { display: none !important; }

        .classified-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 2px 10px;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0,0,0,0.3);
        }

        h1 { font-family: 'Orbitron'; text-align: center; color: #fff; font-size: 1.2rem; border-bottom: 2px solid var(--police-accent); padding-bottom: 15px; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon-glow); margin-top: 10px;}
        .section-header { font-family: 'Orbitron'; color: var(--police-accent); font-size: 0.85rem; margin: 25px 0 10px; border-bottom: 1px solid rgba(0, 85, 255, 0.3); }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; color: var(--police-accent); font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;}
        input, textarea, select { width: 100%; padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(0, 85, 255, 0.3); color: white; font-family: 'Barlow Condensed'; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus, select:focus { border-color: var(--police-accent); outline: none; box-shadow: 0 0 10px var(--neon-glow); }

        button { width: 100%; padding: 18px; background: var(--police-dark); color: white; border: 1px solid var(--police-blue); font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        button:hover:not(:disabled) { background: var(--police-blue); box-shadow: 0 0 20px var(--police-blue); }

        .admin-table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-top: 20px; }
        .admin-table th { background: rgba(0, 85, 255, 0.1); color: var(--police-accent); font-family: 'Orbitron'; font-size: 0.7rem; padding: 12px; text-align: left; border-bottom: 2px solid var(--police-blue); }
        .admin-table td { padding: 12px; border-bottom: 1px solid rgba(0, 85, 255, 0.1); font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .action-cell { display: flex; gap: 5px; }
        .btn-small { padding: 5px 8px; font-size: 0.6rem; width: auto; margin: 0; }
        .btn-info { background: var(--police-blue); }
        .btn-success { background: var(--success); color: #000; }
        .btn-danger { background: var(--danger); }

        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; margin-top: 20px; }
        .detail-item { background: rgba(255,255,255,0.05); padding: 10px; border-left: 2px solid var(--police-blue); }
        .detail-item.full { grid-column: span 2; }
        .detail-label { font-family: 'Orbitron'; font-size: 0.6rem; color: var(--police-accent); display: block; margin-bottom: 5px; }

        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #0d1117; border: 1px solid var(--police-blue); width: 90%; max-width: 600px; padding: 30px; box-shadow: 0 0 40px var(--neon-glow); text-align: center; position: relative; max-height: 85vh; overflow-y: auto; }

        .auth-toggle { margin-top: 20px; font-size: 0.8rem; color: #aaa; cursor: pointer; }
        .auth-toggle span { color: var(--police-accent); text-decoration: underline; }
        
        #logoutBtn { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            width: auto; 
            padding: 5px 12px; 
            background: transparent; 
            border: 1px solid var(--danger); 
            color: var(--danger); 
            font-size: 0.7rem; 
            margin: 0; 
            z-index: 10;
        }
        #logoutBtn:hover { background: var(--danger); color: white; }

        .checkbox-group { display: flex; gap: 15px; background: rgba(0, 85, 255, 0.05); padding: 12px; border: 1px solid rgba(0, 85, 255, 0.2); flex-wrap: wrap; }
        .checkbox-group label { display: flex; align-items: center; gap: 8px; color: #fff; text-transform: none; font-size: 1rem; }
        .main-footer { width: 100%; padding: 20px 0; background: rgba(5, 7, 10, 0.95); border-top: 1px solid var(--police-blue); text-align: center; position: fixed; bottom: 0; left: 0; z-index: 100; }
    </style>
</head>
<body>

<div id="notification-container"></div>

<img src="./logo.png" alt="LSPD Logo" class="police-logo">

<div id="authSection" class="auth-container">
    <div class="classified-tag" style="border-color: var(--police-blue); color: var(--police-blue);">Accesso domanda</div>
    <h1 id="authTitle">ACCESSO CIVILE</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" required placeholder="civile@esempio.it">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button type="submit">EFFETTUA IL LOGIN</button>
        <div class="auth-toggle" onclick="toggleAuth()">Nuovo cittadino? <span>Registrati qui</span></div>
    </form>

    <form id="registerForm" class="hidden">
        <div class="form-group">
            <label>Email per Registrazione</label>
            <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
            <label>Scegli Password (min. 6 car.)</label>
            <input type="password" id="regPassword" required minlength="6">
        </div>
        <button type="submit">CREA ACCOUNT</button>
        <div class="auth-toggle" onclick="toggleAuth()">Hai gi√† un account? <span>Accedi</span></div>
    </form>
</div>

<div id="mainApp" class="container hidden">
    <button id="logoutBtn" onclick="logout()">LOGOUT</button>
    <div class="classified-tag" id="mainStatusTag">Accesso limitato</div>
    <div id="appContent"></div>
</div>

<footer class="main-footer">
    <div class="footer-text" style="color: rgba(255,255,255,0.7); font-family: 'Orbitron'; font-size: 0.7rem;">
        ¬© 2026 <span style="color: var(--police-accent);">LOS SANTOS POLICE DEPARTMENT</span> ‚Äî PROTOCOLLO FUSION ETERNAL
    </div>
</footer>

<div id="modalOverlay">
    <div class="modal-content" id="modalResult"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // CONFIGURAZIONE
    const ADMIN_EMAIL = "lspd-reclutatori@fusion.it";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1458988900172435620/OBrKfj85FDnrvS3mH4RQGi0VWXMQ2B-Db-6-_Ly3xeBsQmF8ij0CP2KB5kCNhyG-Qzr8";
    const ROLE_TAGS = "<@&1433091874435895377> <@&1433091724384665814> <@&1458992367762673837>";

    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29",
        measurementId: "G-Y4XMD4QLMQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- FUNZIONI DI SICUREZZA ---
function checkSecurity(email) {
    if (email === ADMIN_EMAIL) return false; 

    const locked = localStorage.getItem('lspd_registered_email');
    
    // Se non c'√® nulla nel localStorage (es. utente ha pulito cache) 
    // ma l'utente √® loggato, resettiamo il blocco sulla mail attuale
    if (!locked && email) {
        localStorage.setItem('lspd_registered_email', email);
        return false;
    }

    if (locked && locked !== email) {
        document.getElementById('mainApp').innerHTML = ""; // Svuota tutto per sicurezza
        document.getElementById('modalResult').innerHTML = `
            <div style="padding:20px;">
                <h2 style="color:var(--danger); font-family:'Orbitron';">SISTEMA BLOCCATO</h2>
                <p>Accesso negato. Questo terminale √® registrato sotto un'altra identit√† civica.</p>
                <button onclick="logout()" style="margin-top:20px;">TORNA AL LOGIN</button>
            </div>
        `;
        document.getElementById('modalOverlay').style.display = 'flex';
        return true;
    }
    return false;
}

    // --- RESET SEGRETO (3 VOLTE ESC) ---
    let escCount = 0;
    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            escCount++;
            if (escCount === 3) {
                const pass = prompt("INSERIRE CODICE RESET TERMINALE:");
                if (pass === "admin-reset") {
                    localStorage.removeItem('lspd_registered_email');
                    alert("Terminale sbloccato con successo.");
                    window.location.reload();
                }
                escCount = 0;
            }
        } else { escCount = 0; }
    });

    function showNotice(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const notice = document.createElement('div');
        notice.className = `notice ${type}`;
        notice.innerHTML = `<span>${message}</span>`;
        container.appendChild(notice);
        setTimeout(() => {
            notice.style.animation = "fadeOut 0.5s ease forwards";
            setTimeout(() => notice.remove(), 500);
        }, 4000);
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            if (checkSecurity(user.email)) return;
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            if (user.email === ADMIN_EMAIL) {
                document.getElementById('mainStatusTag').innerText = "PANNELLO ALTO COMANDO";
                document.getElementById('mainStatusTag').style.borderColor = "var(--police-accent)";
                document.getElementById('mainStatusTag').style.color = "var(--police-accent)";
                showAdminDashboard();
            } else {
                checkUserApplication(user.uid);
            }
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
    });

    // --- DASHBOARD ADMIN ---
    async function showAdminDashboard() {
        const content = document.getElementById('appContent');
        content.innerHTML = `<h1>PANNELLO RECLUTAMENTO LSPD</h1><div id="adminList">Caricamento database...</div>`;

        try {
            const snapshot = await db.collection("candidature").orderBy("dataInvio", "desc").get();
            let html = `<table class="admin-table"><thead><tr><th>PROT.</th><th>NOME IC</th><th>STATO</th><th>AZIONI</th></tr></thead><tbody>`;

            snapshot.forEach(doc => {
                const data = doc.data();
                const color = data.stato === 'ACCETTATA' ? 'var(--success)' : (data.stato === 'RIFIUTATA' ? 'var(--danger)' : 'var(--police-accent)');
                html += `
                    <tr>
                        <td>#${data.protocollo}</td>
                        <td>${data.nomeIC}</td>
                        <td style="color:${color}; font-weight:bold;">${data.stato}</td>
                        <td class="action-cell">
                            <button onclick="viewDetails('${doc.id}')" class="btn-small btn-info">INFO</button>
                            <button onclick="confirmAction('${doc.id}', 'ACCETTATA')" class="btn-small btn-success">S√å</button>
                            <button onclick="confirmAction('${doc.id}', 'RIFIUTATA')" class="btn-small btn-danger">NO</button>
                        </td>
                    </tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('adminList').innerHTML = html;
        } catch (e) {
            document.getElementById('adminList').innerHTML = "Errore nel caricamento del database.";
        }
    }

    async function viewDetails(id) {
        const doc = await db.collection("candidature").doc(id).get();
        const data = doc.data();
        const res = document.getElementById('modalResult');
        res.innerHTML = `
            <h2 style="font-family:'Orbitron'; color:var(--police-accent); border-bottom:1px solid blue; padding-bottom:10px;">DETTAGLI #${data.protocollo}</h2>
            <div class="detail-grid">
                <div class="detail-item"><span class="detail-label">Nome Reale</span>${data.nomeReale}</div>
                <div class="detail-item"><span class="detail-label">Et√†</span>${data.etaReale}</div>
                <div class="detail-item"><span class="detail-label">Discord ID</span>${data.discordID}</div>
                <div class="detail-item"><span class="detail-label">Telefono</span>${data.telefono}</div>
                <div class="detail-item"><span class="detail-label">Data Nascita</span>${data.dataNascita}</div>
                <div class="detail-item"><span class="detail-label">Porto d'Armi</span>${data.portoArmi}</div>
                <div class="detail-item full"><span class="detail-label">Patenti</span>${data.patenti}</div>
                <div class="detail-item full"><span class="detail-label">Fedina Penale</span>${data.fedina}</div>
                <div class="detail-item full"><span class="detail-label">Esperienze</span>${data.esperienze}</div>
                <div class="detail-item full"><span class="detail-label">Motivazione</span>${data.motivazione}</div>
            </div>
            <button onclick="closeModal()" style="margin-top:20px; padding:10px;">CHIUDI SCHEDA</button>`;
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function confirmAction(id, status) {
        const color = status === 'ACCETTATA' ? 'var(--success)' : 'var(--danger)';
        document.getElementById('modalResult').innerHTML = `
            <div style="padding:20px;">
                <h2 style="font-family:'Orbitron'; color:${color};">RICHIESTA AUTORIZZAZIONE</h2>
                <p>Impostare lo stato su <strong style="color:${color}">${status}</strong>?</p>
                <div style="display:flex; gap:10px; margin-top:30px;">
                    <button onclick="closeModal()" style="background:#333; border:none;">ANNULLA</button>
                    <button onclick="processUpdate('${id}', '${status}')" style="background:${color}; border:none; color:${status === 'ACCETTATA' ? '#000' : '#fff'}">CONFERMA</button>
                </div>
            </div>`;
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    async function processUpdate(id, status) {
        try {
            await db.collection("candidature").doc(id).update({ stato: status });
            closeModal();
            showNotice(`Aggiornato: ${status}`, "success");
            showAdminDashboard();
        } catch (e) { showNotice("Errore database", "error"); }
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    // --- DASHBOARD UTENTE ---
    async function checkUserApplication(uid) {
        const doc = await db.collection("candidature").doc(uid).get();
        const content = document.getElementById('appContent');
        const tag = document.getElementById('mainStatusTag');
        
        if (doc.exists) {
            const data = doc.data();
            const statusColor = data.stato === 'ACCETTATA' ? '#00ff88' : (data.stato === 'RIFIUTATA' ? '#ff4444' : '#ffd700');
            
            tag.innerText = data.stato;
            tag.style.borderColor = statusColor;
            tag.style.color = statusColor;

            content.innerHTML = `
                <h1>STATO PRATICA: #${data.protocollo}</h1>
                <div style="background: rgba(0, 85, 255, 0.05); border: 2px solid ${statusColor}; padding: 30px; margin-top: 30px; text-align: center;">
                    <p style="color: ${statusColor}; font-family: 'Orbitron'; font-size: 1.8rem; margin: 0;">${data.stato}</p>
                    <div style="margin: 20px 0; text-align: left; font-size: 1rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                        <p>Cittadino: <strong style="color:white;">${data.nomeIC}</strong></p>
                        <p>Protocollo: <strong style="color:white;">#${data.protocollo}</strong></p>
                        <hr style="border-color: rgba(0,85,255,0.1); margin: 20px 0;">
                        <p style="color: #aaa; font-style: italic;">
                            ${data.stato === 'ACCETTATA' ? 'Candidatura accettata. Presentati in centrale, presentando il codice pratica.' : (data.stato === 'RIFIUTATA' ? 'Spiacenti, la tua candidatura √® stata respinta dal Comando.' : 'Fascicolo in attesa di revisione da parte del Comando LSPD.')}
                        </p>
                    </div>
                </div>`;
        } else {
            tag.innerText = "NUOVA PRATICA";
            tag.style.borderColor = "var(--police-blue)";
            tag.style.color = "var(--police-blue)";
            renderCandidaturaForm();
        }
    }

    function renderCandidaturaForm() {
        document.getElementById('appContent').innerHTML = `
            <h1>RECLUTAMENTO CIVILE LSPD</h1>
            <form id="candidaturaForm">
                <div class="section-header"># FASCICOLO OOC</div>
                <div class="form-row">
                    <div class="form-group"><label>Nome Reale</label><input type="text" id="nomeReale" required></div>
                    <div class="form-group"><label>Et√† Reale</label><input type="number" id="etaReale" required></div>
                </div>
                <div class="form-group"><label>Discord ID</label><input type="text" id="discordID" required></div>
                <div class="section-header"># FASCICOLO IN-CHARACTER</div>
                <div class="form-row">
                    <div class="form-group"><label>Nome e Cognome</label><input type="text" id="nomeIC" required></div>
                    <div class="form-group"><label>Data di Nascita</label><input type="text" id="dataNascita" placeholder="GG/MM/AAAA" required></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Recapito Telefonico</label><input type="text" id="telefono" required></div>
                    <div class="form-group"><label>Porto d'Armi</label>
                        <select id="portoArmi">
                            <option value="Posseduto">Posseduto</option>
                            <option value="Non Posseduto">Non Posseduto</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"><label>Abilitazioni di Guida</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="patente" value="A"> Cat. A</label>
                        <label><input type="checkbox" name="patente" value="B"> Cat. B</label>
                        <label><input type="checkbox" name="patente" value="C"> Cat. C</label>
                    </div>
                </div>
                <div class="form-group"><label>Fedina Penale</label>
                    <select id="fedina">
                        <option value="Pulita">Pulita / Incensurato</option>
                        <option value="Pregiudizi Minori">Pregiudizi Minori</option>
                        <option value="Sporca">Precedenti Penali Gravi</option>
                    </select>
                </div>
                <div class="form-group"><label>Esperienze Pregresse</label><textarea id="esperienze" rows="2" required></textarea></div>
                <div class="form-group"><label>Descrizione / Motivazione</label><textarea id="motivazione" rows="3" required></textarea></div>
                <button type="submit" id="btnInvia">TRASMETTI AL DIPARTIMENTO</button>
            </form>`;
        document.getElementById('candidaturaForm').addEventListener('submit', handleFormSubmit);
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.disabled = true; btn.innerText = "TRASMISSIONE IN CORSO...";
        
        const patenti = Array.from(document.querySelectorAll('input[name="patente"]:checked')).map(el => el.value).join(", ");
        const registroID = "LSPD-" + Math.floor(1000 + Math.random() * 9000);
        
        const formData = {
            protocollo: registroID, 
            nomeReale: document.getElementById('nomeReale').value, 
            etaReale: document.getElementById('etaReale').value,
            discordID: document.getElementById('discordID').value, 
            nomeIC: document.getElementById('nomeIC').value,
            dataNascita: document.getElementById('dataNascita').value, 
            telefono: document.getElementById('telefono').value,
            portoArmi: document.getElementById('portoArmi').value, 
            patenti: patenti || "Nessuna",
            fedina: document.getElementById('fedina').value, 
            esperienze: document.getElementById('esperienze').value,
            motivazione: document.getElementById('motivazione').value, 
            dataInvio: new Date().toLocaleString(),
            email: auth.currentUser.email, 
            stato: 'IN REVISIONE'
        };

        try {
            await db.collection("candidature").doc(auth.currentUser.uid).set(formData);
            
            // Webhook Discord
            await fetch(WEBHOOK_URL, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `üö® **NUOVA CANDIDATURA** ${ROLE_TAGS}`,
                    embeds: [{
                        title: `FASCICOLO #${formData.protocollo}`, 
                        color: 2123412,
                        fields: [
                            { name: "üë§ INFO OOC", value: `**Nome:** ${formData.nomeReale}\n**Et√†:** ${formData.etaReale}\n**Discord:** ${formData.discordID}`, inline: true },
                            { name: "üìã INFO IC", value: `**Nome:** ${formData.nomeIC}\n**Nascita:** ${formData.dataNascita}\n**Tel:** ${formData.telefono}`, inline: true },
                            { name: "üõ°Ô∏è STATO LEGALE", value: `**Porto d'armi:** ${formData.portoArmi}\n**Fedina:** ${formData.fedina}\n**Patenti:** ${formData.patenti}`, inline: false },
                            { name: "üíº ESPERIENZE", value: formData.esperienze, inline: false },
                            { name: "üéØ MOTIVAZIONE", value: formData.motivazione, inline: false }
                        ], 
                        footer: { text: `LSPD Portal | ${formData.dataInvio}` }
                    }]
                })
            });
            window.location.reload();
        } catch (e) { 
            showNotice("Errore invio", "error"); 
            btn.disabled = false; 
            btn.innerText = "TRASMETTI AL DIPARTIMENTO";
        }
    }

    // --- SISTEMA AUTENTICAZIONE ---
    function toggleAuth() {
        document.getElementById('loginForm').classList.toggle('hidden');
        document.getElementById('registerForm').classList.toggle('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
            .catch(() => showNotice("Credenziali errate", "error"));
    });

document.getElementById('registerForm').addEventListener('submit', e => {
    e.preventDefault();
    
    // CONTROLLO PREVENTIVO: Il dispositivo ha gi√† un account?
    const locked = localStorage.getItem('lspd_registered_email');
    if (locked) {
        showNotice("ERRORE: Dispositivo gi√† associato a un account.", "error");
        return; // Interrompe la creazione dell'account
    }

    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    
    auth.createUserWithEmailAndPassword(email, password)
        .then(() => { 
            // Salva immediatamente l'email per bloccare futuri tentativi
            localStorage.setItem('lspd_registered_email', email); 
            showNotice("Account creato con successo", "success"); 
        })
        .catch(err => {
            if(err.code === "auth/email-already-in-use") {
                showNotice("Email gi√† registrata nel database.", "error");
            } else {
                showNotice("Errore: " + err.message, "error");
            }
        });
});

    function logout() { auth.signOut().then(() => window.location.reload()); }
</script>
