<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Portale Arruolamento</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff;
            --police-dark: #002266;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #0055ff;
            --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444;
            --success: #00ff88;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.9), rgba(5, 7, 10, 0.9)), url('./banner.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .police-logo { width: 120px; margin-top: 30px; filter: drop-shadow(0 0 15px var(--neon-glow)); z-index: 5; }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notice {
            background: rgba(13, 17, 23, 0.95);
            border-left: 4px solid var(--police-blue);
            color: white;
            padding: 15px 25px;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            min-width: 250px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: slideIn 0.3s ease forwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notice.success { border-left-color: var(--success); text-shadow: 0 0 5px var(--success); }
        .notice.error { border-left-color: var(--danger); text-shadow: 0 0 5px var(--danger); }
        .notice.info { border-left-color: var(--police-accent); text-shadow: 0 0 5px var(--police-accent); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { transform: translateX(20px); opacity: 0; }
        }

        .container, .auth-container {
            width: 90%;
            max-width: 700px;
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid var(--border-blue);
            padding: 30px;
            margin: 20px 0 100px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--neon-glow), inset 0 0 10px var(--neon-glow);
            position: relative;
        }

        .auth-container { max-width: 400px; text-align: center; }
        .hidden { display: none !important; }

        .classified-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 2px 8px;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 { 
            font-family: 'Orbitron'; 
            text-align: center; 
            color: #fff; 
            font-size: 1.2rem; 
            border-bottom: 2px solid var(--police-accent); 
            padding-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .section-header { 
            font-family: 'Orbitron'; 
            color: var(--police-accent); 
            font-size: 0.85rem; 
            margin: 25px 0 10px; 
            border-bottom: 1px solid rgba(0, 85, 255, 0.3); 
        }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        
        label { display: block; color: var(--police-accent); font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;}
        
        input, textarea, select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(0, 85, 255, 0.3); color: white;
            font-family: 'Barlow Condensed'; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus { border-color: var(--police-accent); outline: none; box-shadow: 0 0 10px var(--neon-glow); }

        button {
            width: 100%; padding: 18px; background: var(--police-dark); color: white; border: 1px solid var(--police-blue);
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        button:hover:not(:disabled) { background: var(--police-blue); box-shadow: 0 0 20px var(--police-blue); }

        .auth-toggle { margin-top: 20px; font-size: 0.8rem; color: #aaa; cursor: pointer; }
        .auth-toggle span { color: var(--police-accent); text-decoration: underline; }

        #logoutBtn {
            position: absolute; top: 10px; left: 10px; width: auto; padding: 5px 10px;
            background: transparent; border: 1px solid var(--danger); color: var(--danger); font-size: 0.7rem; margin: 0;
        }

        .checkbox-group { display: flex; gap: 15px; background: rgba(0, 85, 255, 0.05); padding: 12px; border: 1px solid rgba(0, 85, 255, 0.2); flex-wrap: wrap; }
        .checkbox-group label { display: flex; align-items: center; gap: 8px; color: #fff; text-transform: none; font-size: 1rem; }
        .checkbox-group input { width: 16px; height: 16px; margin: 0; }

        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
        }

        .modal-content { background: #0d1117; border: 1px solid var(--police-blue); width: 90%; max-width: 500px; padding: 40px; box-shadow: 0 0 40px var(--neon-glow); text-align: center; }

        .main-footer { width: 100%; padding: 20px 0; background: rgba(5, 7, 10, 0.95); border-top: 1px solid var(--police-blue); text-align: center; position: fixed; bottom: 0; left: 0; z-index: 100; }
    </style>
</head>
<body>

<div id="notification-container"></div>

<img src="./logo.png" alt="LSPD Logo" class="police-logo">

<div id="authSection" class="auth-container">
    <div class="classified-tag">Access Control</div>
    <h1 id="authTitle">ACCESSO TERMINALE</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email Operativa</label>
            <input type="email" id="loginEmail" required placeholder="civile@esempio.it">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button type="submit" id="btnLogin">AUTENTICAZIONE</button>
        <div class="auth-toggle" onclick="toggleAuth()">Nuovo cittadino? <span>Registrati qui</span></div>
    </form>

    <form id="registerForm" class="hidden">
        <div class="form-group">
            <label>Email per Registrazione</label>
            <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
            <label>Scegli Password (min. 6 car.)</label>
            <input type="password" id="regPassword" required minlength="6">
        </div>
        <button type="submit" id="btnRegister">CREA ACCOUNT</button>
        <div class="auth-toggle" onclick="toggleAuth()">Hai gi√† un account? <span>Accedi</span></div>
    </form>
</div>

<div id="mainApp" class="container hidden">
    <button id="logoutBtn" onclick="logout()">LOGOUT</button>
    <div class="classified-tag">Restricted Access</div>
    <h1>RECLUTAMENTO CIVILE LSPD</h1>
    <form id="candidaturaForm">
        <div class="section-header"># FASCICOLO OOC</div>
        <div class="form-row">
            <div class="form-group"><label>Nome Reale</label><input type="text" id="nomeReale" required></div>
            <div class="form-group"><label>Et√† Reale</label><input type="number" id="etaReale" required></div>
        </div>
        <div class="form-group"><label>Discord ID</label><input type="text" id="discordID" placeholder="es. 1234567890" required></div>

        <div class="section-header"># FASCICOLO IN-CHARACTER</div>
        <div class="form-row">
            <div class="form-group"><label>Nome e Cognome</label><input type="text" id="nomeIC" required></div>
            <div class="form-group"><label>Data di Nascita</label><input type="text" id="dataNascita" placeholder="GG/MM/AAAA" required></div>
        </div>
        
        <div class="form-row">
            <div class="form-group"><label>Recapito Telefonico</label><input type="text" id="telefono" required></div>
            <div class="form-group">
                <label>Porto d'Armi</label>
                <select id="portoArmi">
                    <option value="Posseduto">Posseduto</option>
                    <option value="Non Posseduto">Non Posseduto</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Abilitazioni di Guida</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="patente" value="A"> Cat. A</label>
                <label><input type="checkbox" name="patente" value="B"> Cat. B</label>
                <label><input type="checkbox" name="patente" value="C"> Cat. C</label>
            </div>
        </div>

        <div class="form-group">
            <label>Fedina Penale</label>
            <select id="fedina">
                <option value="Pulita">Pulita / Incensurato</option>
                <option value="Pregiudizi Minori">Pregiudizi Minori</option>
                <option value="Sporca">Precedenti Penali Gravi</option>
            </select>
        </div>

        <div class="form-group"><label>Esperienze Pregresse</label><textarea id="esperienze" rows="2" required></textarea></div>
        <div class="form-group"><label>Descrizione / Motivazione</label><textarea id="motivazione" rows="3" required></textarea></div>

        <button type="submit" id="btnInvia">TRASMETTI AL DIPARTIMENTO</button>
    </form>
</div>

<footer class="main-footer">
    <div class="footer-text" style="color: rgba(255,255,255,0.7); font-family: 'Orbitron'; font-size: 0.7rem;">
        ¬© 2026 <span style="color: var(--police-accent);">LOS SANTOS POLICE DEPARTMENT</span> ‚Äî PROTOCOLLO FUSION ETERNAL
    </div>
</footer>

<div id="modalOverlay">
    <div class="modal-content" id="modalResult"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // --- FUNZIONI DI SERVIZIO ---
    function showNotice(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const notice = document.createElement('div');
        notice.className = `notice ${type}`;
        notice.innerHTML = `<span>${message}</span>`;
        container.appendChild(notice);
        setTimeout(() => {
            notice.style.animation = "fadeOut 0.5s ease forwards";
            setTimeout(() => notice.remove(), 500);
        }, 4000);
    }

    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29",
        measurementId: "G-Y4XMD4QLMQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const WEBHOOK_URL = "https://discord.com/api/webhooks/1458988900172435620/OBrKfj85FDnrvS3mH4RQGi0VWXMQ2B-Db-6-_Ly3xeBsQmF8ij0CP2KB5kCNhyG-Qzr8";
    const ROLE_TAGS = "<@&1433091874435895377> <@&1433091724384665814> <@&1458992367762673837>";

    // --- LOGICA DI SICUREZZA ---
    function checkSecurity(currentUserEmail = null) {
        const lockedEmail = localStorage.getItem('lspd_registered_email');
        if (lockedEmail && currentUserEmail && lockedEmail !== currentUserEmail) {
            showHardwareBlock();
            return true;
        }
        return false;
    }

    function showHardwareBlock() {
        const modal = document.getElementById('modalOverlay');
        document.getElementById('modalResult').innerHTML = `
            <h2 style="color: var(--danger); font-family: 'Orbitron';">ACCESSO NEGATO</h2>
            <p>Questo terminale √® gi√† associato a un'altra identit√†.</p>
            <div style="margin: 25px 0; border: 1px solid var(--danger); padding: 15px; background: rgba(255, 68, 68, 0.05);">
                <p style="font-size: 0.85rem; color: #ff4444;">
                    SICUREZZA: Accedi con l'email originale: <strong>${localStorage.getItem('lspd_registered_email')}</strong>
                </p>
            </div>
            <button onclick="logout()" style="background: var(--danger); border:none; padding: 15px; width: 100%; color: white; cursor: pointer; font-family: 'Orbitron';">TORNA AL LOGIN</button>
        `;
        modal.style.display = 'flex';
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('mainApp').classList.add('hidden');
    }

    // --- GESTIONE SESSIONE ---
    auth.onAuthStateChanged(user => {
        if (user) {
            if (checkSecurity(user.email)) return;
            checkUserApplication(user.uid);
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('modalOverlay').style.display = 'none';
        }
    });

    async function checkUserApplication(uid) {
        try {
            const doc = await db.collection("candidature").doc(uid).get();
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');

            if (doc.exists) {
                showStatusPage(doc.data());
            } else {
                showNotice("ACCESSO EFFETTUATO", "success");
            }
        } catch (error) { console.error(error); }
    }

    function showStatusPage(data) {
        const container = document.getElementById('mainApp');
        container.innerHTML = `
            <button id="logoutBtn" onclick="logout()">LOGOUT</button>
            <div class="classified-tag">File Locked</div>
            <h1>STATO CANDIDATURA: #${data.protocollo}</h1>
            <div style="background: rgba(0, 85, 255, 0.05); border: 1px solid var(--police-blue); padding: 25px; margin-top: 30px; text-align: center;">
                <p style="color: var(--police-accent); font-family: 'Orbitron'; font-size: 1.2rem;">FASCICOLO IN REVISIONE</p>
                <p>Cittadino: <strong>${data.nomeIC}</strong></p>
                <div style="margin: 20px 0; padding: 15px; border: 1px solid rgba(0,85,255,0.3); text-align: left; font-size: 0.9rem;">
                    <p>‚Ä¢ Conserva il protocollo: <strong>#${data.protocollo}</strong></p>
                    <p>‚Ä¢ Se risulterai idoneo, verrai contattato tramite <strong>telefono</strong> o <strong>giornalino statale</strong>.</p>
                    <p>‚Ä¢ In caso di convocazione, presentati in centrale fornendo il codice al reclutatore.</p>
                </div>
                <p style="font-size: 0.75rem; color: #777; font-style: italic;">Inviata il: ${data.dataInvio}</p>
            </div>
        `;
    }

    // --- AZIONI FORM ---
    function toggleAuth() {
        if (localStorage.getItem('lspd_registered_email')) {
            showNotice("Dispositivo gi√† associato a un account.", "error");
            return;
        }
        document.getElementById('loginForm').classList.toggle('hidden');
        document.getElementById('registerForm').classList.toggle('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
            .catch(() => showNotice("Credenziali errate", "error"));
    });

    document.getElementById('registerForm').addEventListener('submit', e => {
        e.preventDefault();
        const email = document.getElementById('regEmail').value;
        auth.createUserWithEmailAndPassword(email, document.getElementById('regPassword').value)
            .then(() => {
                localStorage.setItem('lspd_registered_email', email);
                showNotice("Account registrato", "success");
            })
            .catch(err => showNotice(err.message, "error"));
    });

    function logout() { auth.signOut().then(() => window.location.reload()); }

    document.getElementById('candidaturaForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.disabled = true;
        btn.innerText = "TRASMISSIONE...";

        const patenti = Array.from(document.querySelectorAll('input[name="patente"]:checked')).map(el => el.value).join(", ");
        const registroID = "LSPD-" + Math.floor(1000 + Math.random() * 9000);

        const formData = {
            protocollo: registroID,
            nomeReale: document.getElementById('nomeReale').value,
            etaReale: document.getElementById('etaReale').value,
            discordID: document.getElementById('discordID').value,
            nomeIC: document.getElementById('nomeIC').value,
            dataNascita: document.getElementById('dataNascita').value,
            telefono: document.getElementById('telefono').value,
            portoArmi: document.getElementById('portoArmi').value,
            patenti: patenti || "Nessuna",
            fedina: document.getElementById('fedina').value,
            esperienze: document.getElementById('esperienze').value,
            motivazione: document.getElementById('motivazione').value,
            dataInvio: new Date().toLocaleString(),
            email: auth.currentUser.email
        };

        try {
            // Verifica duplicato Discord
            const checkID = await db.collection("candidature").where("discordID", "==", formData.discordID).get();
            if (!checkID.empty) {
                showNotice("Discord ID gi√† registrato", "error");
                btn.disabled = false;
                return;
            }

            // Salva su Database
            await db.collection("candidature").doc(auth.currentUser.uid).set(formData);

            // Webhook Completo
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `üö® **NUOVA CANDIDATURA RICEVUTA** ${ROLE_TAGS}`,
                    embeds: [{
                        title: `FASCICOLO ARRUOLAMENTO #${registroID}`,
                        color: 2123412,
                        fields: [
                            { name: "üë§ Info OOC", value: `**Nome:** ${formData.nomeReale}\n**Et√†:** ${formData.etaReale}\n**Discord:** ${formData.discordID}`, inline: true },
                            { name: "üìã Info IC", value: `**Nome:** ${formData.nomeIC}\n**Data Nascita:** ${formData.dataNascita}\n**Tel:** ${formData.telefono}`, inline: true },
                            { name: "üõ°Ô∏è Stato Legale", value: `**Porto d'armi:** ${formData.portoArmi}\n**Fedina:** ${formData.fedina}\n**Patenti:** ${formData.patenti}` },
                            { name: "üíº Esperienze", value: formData.esperienze },
                            { name: "üéØ Motivazione", value: formData.motivazione }
                        ],
                        footer: { text: `Inviata da: ${formData.email} | Data: ${formData.dataInvio}` }
                    }]
                })
            });

            // Mostra Modal di Successo Finale
            document.getElementById('modalResult').innerHTML = `
                <h2 style="color: var(--police-accent); font-family: 'Orbitron';">INVIO COMPLETATO</h2>
                <div style="margin: 20px 0; border: 1px solid var(--police-blue); padding: 15px; background: rgba(0,85,255,0.1); text-align: left;">
                    <p style="font-size: 1.1rem; text-align:center;">PROTOCOLLO: <strong>#${registroID}</strong></p>
                    <hr style="border: 0; border-top: 1px solid var(--police-blue); margin: 15px 0;">
                    <p style="font-size: 0.9rem;">1. Conserva questo codice: <strong>#${registroID}</strong></p>, ti servir√† per i prossimi step.</p>
                    <p style="font-size: 0.9rem;">2. Se idoneo, verrai contattato tramite <strong>telefono</strong> o <strong>giornalino statale</strong>.</p>
                    <p style="font-size: 0.9rem;">3. Dovrai recarti in centrale con il codice protocollo da fornire a un reclutatore.</p>
                </div>
                <button onclick="window.location.reload()" style="background: var(--police-blue); border:none; padding: 15px; width: 100%; color: white; cursor: pointer; font-family: 'Orbitron';">HO CAPITO</button>
            `;
            document.getElementById('modalOverlay').style.display = 'flex';

        } catch (error) {
            showNotice("Errore durante l'invio", "error");
            btn.disabled = false;
        }
    });

    let sKey = "";
    window.addEventListener('keydown', (e) => {
        sKey += e.key;
        if (sKey.includes("sbloccatutto")) {
            localStorage.clear();
            alert("Memoria pulita.");
            window.location.reload();
        }
    });
</script>
</body>
</html>
